<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        
        <div class="timer-display">
            <div class="time" id="time">25:00</div>
            <div class="session-type" id="sessionType">作業セッション</div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="btn primary">開始</button>
            <button id="pauseBtn" class="btn secondary">一時停止</button>
            <button id="resetBtn" class="btn secondary">リセット</button>
        </div>
        
        <div class="settings">
            <div class="setting-group">
                <label for="workTime">作業時間 (分):</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label for="breakTime">休憩時間 (分):</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
